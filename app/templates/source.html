{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Libre+Baskerville|Merienda|ZCOOL+XiaoWei" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}
  <div class="container-fluid">
    <div class="row">
     
      <div class="col-md-6 title">
        <h1 style="color: white;">Global News Highlights</h1>
      </div>
    
    </div>

    <div class="row">
      <h3>Found {{ news| count}} News Articles</h3 style="color: black">
      <hr>
      <div class="col-md-6">
        <ul>
          {{macro.displayNewsArticles(news)}}
        </ul>
    </div>
    </div>
  </div>
{% endblock %}
